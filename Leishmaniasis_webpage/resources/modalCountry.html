<!-- The Modal1 -->
<div id="$$$?myModal" class="modal">
  <!-- Modal content	 -->
  <div class="modal-content">
    <span id="$$$?closeModal" class="close">&times;</span>
	<h2>$$$?title</h2>	  
	<table>
	<tr>
		<td><img src="" alt=""></img></td> 
		<td>
			$$$?description
		</td> 	
	</tr>
	</table>
	
	<table style="width:500px">
        <thead align='left'>
            <tr>
                <th style='color:white' bgcolor='#009BDE'>Available country profiles</th>                           
            </tr>
        </thead>
        <tbody>
			$$$?profiles
        </tbody>    
    </table>
	<table style="width:500px">
        <thead align='left'>
            <tr>
                <th style='color:white' bgcolor='#009BDE'>Distribution of new cases per disease form (maps)</th>                                            
            </tr>
        </thead>
        <tbody>
			$$$?distributions
        </tbody>    
    </table>
	<table style="width:500px">
        <thead align='left'>
            <tr>
                <th style='color:white' bgcolor='#009BDE'>National guidelines</th>                
            </tr>
        </thead>
        <tbody>
			$$$?guidelineses	   
        </tbody>    
    </table>
  </div>
</div>
